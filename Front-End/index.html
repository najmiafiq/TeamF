<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- linking font family -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Space Invaders</title>
</head>
<body class="bg-img">
    <h1>Space Invaders</h1>
    <!-- volume control -->
    <nav>
        <audio id="musicAudio">
            <source src="../assets/retro-game-arcade-236133.mp3" type="audio/mpeg">
        </audio>
        <audio id="effectAudio">
            <source src="../assets/computer-mouse-click-351398.mp3" type="audio/mpeg">
        </audio>
        <ul>
            <li class="logo">
                <i class="fa fa-volume-down" style="font-size:48px; padding-left: 20px;"></i>
                <span>Volume Control</span>
            </li>
            <li class="list-item">
                <span>Music Volume</span>
                <input class="volume" id="music" type="range" min="0" max="1" step="0.01" name="music" oninput="rangeValue.innerText = this.value"><span class="range-value" id="rangeValue">0.50</span>
            </li>
            <li class="list-item">
                <span>Effect Volume</span>
                <input class="volume" id="effect" type="range" min="0" max="1" step="0.01" name="effect" oninput="rangeValue2.innerText = this.value"><span class="range-value" id="rangeValue2">0.50</span>
            </li>  
        </ul>
    </nav>

    <div class="container">
        <!-- background -->
        <div class="stars"></div>
        <div class="twinkling"></div>
        <!-- start game text -->
        <div class="start-game" id="start-game"></div>
        <!-- game score -->
        <p class ="game-score" id="game-score-visible"><span>Score:</span> <span id="game-score">0</span></p>

        <!-- game over screen -->
        <div id ="game-over-element" class="game-over-container">
            <div class="game-over-bg">
                <h2 id="game-over-score">0</h2>
                <p>Points</p>
                <div>
                    <button id="restart">Restart Game</button>
                </div>
            </div>
        </div>

        <canvas width="800", height="600"></canvas>
    </div>
    <script src="/Back-End/trial-index.js" type="module"></script>
    <script src="../Back-End/gameplay/sound.js" type="module"></script>
</body>
</html>
